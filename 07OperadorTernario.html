<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8"> 
    <title>07 - Operador Ternário</title>
 
    <!-- JS -->
    <script>
        // Salario
        var salario = 2000

        //Condicional
        // ? então - se for true ele realiza o que vem depois
        // : se não - se ? for false ele executa o q vem dps dele
        var ValorInvestido = salario >= 1000 ? salario * 0.1 : salario * 0.05

        //Exibindo valor investido
        document.write(ValorInvestido)
    </script>

</head>
