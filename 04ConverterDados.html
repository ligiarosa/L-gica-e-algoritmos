<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8"> 
    <title>04 - Converter Dados</title>
 
    <!-- JS -->
    <script>

        //Armazenar nome
        var numero1 = parseInt (prompt("Informe o primeiro número:" ))
        var numero2 = parseInt (prompt("Informe o segundo número: "))

        //exiba um calculo
        document.write( numero1 + numero2 )

        // divisão: /
        //subtração: -
        //adição: parseint ou parsefloat e sinal de +
        // o + (sozinho) serve para concatenar (unir) as frases 
    </script>

</head>

</body>
</html>
