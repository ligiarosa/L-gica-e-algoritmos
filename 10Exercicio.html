<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8"> 
    <title>10 - Exercicio</title>
 
    <!-- JS -->
    <script>
       
       /*Serão pedidos dois numeros, se forem iguais realize a soma desses números, 
       caso sejam diferentes realize a multiplicação entre os valores. */

        var numero1 = parseInt (prompt("Informe o primeiro número:" ))
        var numero2 = parseInt (prompt("Informe o segundo número: "))
        
        //se forem iguais, soma:
        if(numero1 == numero2){
        document.write("A soma dos valores é: "+ (numero1 + numero2 ))
        }else{
        //se forem diferentes, multiplica:
        document.write("A multiplicação dos valores é: "+( numero1 * numero2 ))
        }

    </script>

</head>
<body>
    
</body>
</html>
